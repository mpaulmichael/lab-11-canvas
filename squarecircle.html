<!DOCTYPE html>
<html>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	
	context.fillStyle = "#00aa00"
	context.fillRect(50, 50, 100, 100);
	
	context.fillStyle = "#cc00dd"
	context.beginPath();
	context.arc(210, 100, 50, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}
</script>
</body>
</html>
