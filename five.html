<!DOCTYPE html>
<html>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	
	for (i=10;i<=150;i=i+30){
		var a=parseInt(i, 10);
		context.fillStyle = "#ff0000"
		context.fillRect(a, 10, 25, 25);
	}
	
}
</script>
</body>
</html>
