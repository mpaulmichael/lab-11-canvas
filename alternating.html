<!DOCTYPE html>
<html>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	var times = prompt("How many shapes?")
	var a=parseInt(times, 10);
	var x=10;
	for (i=1;i<=a;i=i+1){
		var t=x+10
		if (i%2===0){
			context.fillStyle = "#00aa00"
			context.fillRect(x, 40, 20, 20);
		}
		else if (i%2===1){
			context.fillStyle = "#cc00dd"
			context.beginPath();
			context.arc(t, 50, 10, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
		}
		x=x+30
	}
}
</script>
</body>
</html>
